    <rect x="22" y="22" width="22" height="22" rx="6" fill="#FBBF24" opacity="0.6"/>
    <rect x="52" y="22" width="22" height="22" rx="6" fill="#FBBF24" opacity="0.6"/>
    <rect x="82" y="22" width="22" height="22" rx="6" fill="#FBBF24" opacity="0.6"/>
    <circle cx="32" cy="78" r="12" fill="#0F172A"/>
    <circle cx="88" cy="78" r="12" fill="#0F172A"/>
    <circle cx="32" cy="78" r="6" fill="#FFFFFF" opacity="0.35"/>
    <circle cx="88" cy="78" r="6" fill="#FFFFFF" opacity="0.35"/>
