<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Bus with Navigation Arrow -->
  <g id="logo-icon">
    <!-- Navigation Compass Circle -->
    <circle cx="25" cy="25" r="22" fill="#F59E0B" opacity="0.1"/>
    <circle cx="25" cy="25" r="18" fill="#F59E0B" opacity="0.15"/>
    
    <!-- Bus Body -->
    <rect x="15" y="18" width="20" height="14" rx="2" fill="#F59E0B"/>
    <rect x="17" y="20" width="16" height="10" rx="1" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Bus Windows -->
    <rect x="19" y="22" width="4" height="3.5" rx="0.5" fill="#F59E0B" opacity="0.25"/>
    <rect x="24" y="22" width="4" height="3.5" rx="0.5" fill="#F59E0B" opacity="0.25"/>
    <rect x="29" y="22" width="4" height="3.5" rx="0.5" fill="#F59E0B" opacity="0.25"/>
    
    <!-- Bus Wheels -->
    <circle cx="20" cy="34" r="2.5" fill="#1F2937"/>
    <circle cx="30" cy="34" r="2.5" fill="#1F2937"/>
    <circle cx="20" cy="34" r="1.2" fill="#FFFFFF" opacity="0.4"/>
    <circle cx="30" cy="34" r="1.2" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- Navigation Arrow (Forward Motion) -->
    <path d="M 33 25 L 40 25 M 37.5 22.5 L 40 25 L 37.5 27.5" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- GPS/Navigation Indicator Dots -->
    <circle cx="10" cy="15" r="1.8" fill="#10B981"/>
    <circle cx="10" cy="15" r="3.5" fill="#10B981" opacity="0.3"/>
  </g>
  
  <!-- Text: Navi-GO -->
  <g id="logo-text">
    <text x="50" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1F2937" letter-spacing="-0.5">Navi</text>
    <text x="50" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#F59E0B" letter-spacing="-0.5">GO</text>
  </g>
</svg>



